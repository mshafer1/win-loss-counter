[uwsgi]
project = backend
uid = root
base = /app
module_name = win_loss_counter

chdir = %(base)/%(project)
home = %(base)/_venv
module = %(module_name).wsgi:app

master = true
processes = 5
http-socket = /app/uwsgi/socket_websocket.sock
http-websockets = true
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
